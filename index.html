<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris X2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="overlay" id="start-overlay">
    <div class="start-screen">
      <h1>Welcome to Tetris X2</h1>
      <button id="start-button" class="start-button">Start Game</button>
    </div>
  </div>
  <div class="overlay hidden" id="game-over-overlay">
    <div class="game-over-screen">
      <h1>Game Over</h1>
      <p id="winner-message"></p>
    </div>
  </div>
  <div class="player1">
    <h1>Player 1</h1>
    <div class="score">Score: <span id="score1">0</span></div> <!-- Score display -->
    <div class="board-wrapper">
      <div id="board1" class="board"></div>
    </div>
    <div id="preview1" class="preview"></div>
  </div>
  <div class="player2">
    <h1>Player 2</h1>
    <div class="score">Score: <span id="score2">0</span></div> <!-- Score display -->
    <div class="board-wrapper">
      <div id="board2" class="board"></div>
    </div>
    <div id="preview2" class="preview"></div>
  </div>
  <script src="tetris.js" defer></script>
</body>
</html>
